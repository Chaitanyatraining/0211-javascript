    <script>
        //create element
        let parentEle = document.createElement('section')
        let div1 = document.createElement('div')
        let div2 = div1.cloneNode()
        let div3 = div1.cloneNode()

        // putting clild elements inside parent
        parentEle.appendChild(div1)
        parentEle.appendChild(div2)
        parentEle.appendChild(div3)


        //creating text node to place inside the divs
        let txt1 = document.createTextNode('peter')
        let txt2 = document.createTextNode('jessica')
        let txt3 = document.createTextNode('tony')

        //putting text node inside the divs
        div1.appendChild(txt1)
        div2.appendChild(txt2)
        div3.appendChild(txt3)

        //adding attributes to html elements
        parentEle.setAttribute('class', 'container')
        div1.setAttribute('class', 'box flexItems')
        div2.setAttribute('class', 'box flexItems')
        div3.setAttribute('class', 'box flexItems')

        document.querySelector('body').appendChild(parentEle)
        parentEle.setAttribute('style', 'background-color:red')
        parentEle.removeAttribute('style')
